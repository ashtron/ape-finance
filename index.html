<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape Finance</title>

    <link rel="stylesheet" href="./style/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo-container">
        <img src="./assets/images/banana.png" alt="Banana Logo" id="logo">
    </div>
    <div id="container">
        <div id="interface">
          <div id="interface-header">
            <div class="label" id="swap-label">Swap</div>
          </div>
          <div id="interface-input-container">
            <div class="label">From</div>
            <input type="text" placeholder="0.0" class="interface-input">
          </div>
          <div class="spacer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#C3C5CB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
          </div>
          <div id="interface-input-container">
            <div class="label">To</div>
            <input type="text" placeholder="0.0" class="interface-input">
          </div>
          <div class="spacer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#C3C5CB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
          </div>
          <div id="interface-input-container">
            <div class="label">Every</div>
            <input type="text" placeholder="0" class="interface-input">
          </div>
          <button id="swap-button">Schedule Swap</button>
        </div>
      </div>
</body>
</html>
